<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello World</title>
  </head>
  <body>
    <script>
      // string
      document.writeln("<p>Hello World</p>");
      //angka
      document.writeln(0.55);
      document.writeln("<br>");
      document.writeln(0b1111010);
      document.writeln("<br>");
      //boolean
      document.writeln(true);
      document.writeln("<br>");
      document.writeln(false);
      document.writeln("<br>");
      //string
      document.writeln("nama : " + "Tama" + "Pratama" + "Mahasiswa");
      document.writeln("<br>");
      //escape sequence
      document.writeln("<textarea col='100' rows='10'>");
      document.writeln("arief \npratama");
      document.writeln("home tama");
      document.writeln('"belajar JavaScript"');
      document.writeln("</textarea>");
    </script>
  </body>
</html>
